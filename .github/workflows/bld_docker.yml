name: Build & Security (Docker)

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:

permissions:
  contents: read
  packages: write
  pull-requests: write
  security-events: write

jobs:
  docker-build:
    name: Build & Scan Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: ghcr.io/${{ github.repository }}/app:latest

      - name: Save image as artifact
        run: |
          docker save ghcr.io/${{ github.repository }}/app:latest -o image.tar
        continue-on-error: true
      - uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: image.tar

      - name: Scan image with Trivy
        id: trivy
        uses: aquasecurity/trivy-action@0.20.0
        with:
          image-ref: ghcr.io/${{ github.repository }}/app:latest
          format: 'table'
          exit-code: '1'
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'

  docker-push:
    name: Push Docker Image
    runs-on: ubuntu-latest
    needs: docker-build
    if: ${{ github.ref == 'refs/heads/main' && success() }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/app:latest
            ghcr.io/${{ github.repository }}/app:${{ github.sha }}

  summary:
    name: PR Summary & Auto-Approval
    runs-on: ubuntu-latest
    needs: [docker-build]
    steps:
      - name: Post PR Comment
        if: ${{ github.event_name == 'pull_request' }}
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: docker-build-summary
          message: |
            üê≥ **Docker Build & Security Scan**
            - Image built: `ghcr.io/${{ github.repository }}/app:latest`
            - Trivy scan: ‚ùå fails if CRITICAL/HIGH vulnerabilities found
            - Artifact: image.tar uploaded
            - Push to GHCR: only on `main` branch after successful scan

      - name: Auto-approve PR if all checks passed
        if: ${{ github.event_name == 'pull_request' && success() }}
        uses: hmarr/auto-approve-action@v3
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
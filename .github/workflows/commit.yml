name: Auto Commit & Changelog

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:

permissions:
  contents: write
  pull-requests: write
  checks: write

jobs:
  auto_commit:
    name: Auto Commit Changes
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Run formatting / changelog
        run: |
          # p콏칤klad: generov치n칤 changelogu nebo form치tov치n칤 k칩du
          echo "## [Unreleased]" > CHANGELOG.md
          echo "- Auto commit workflow ran" >> CHANGELOG.md

      - name: Commit & Push changes
        run: |
          git add .
          git commit -m "chore: auto commit & changelog update" || echo "No changes to commit"
          git push

  summary:
    name: PR Summary & Auto-Approval
    runs-on: ubuntu-latest
    needs: auto_commit
    steps:
      - name: Post PR Comment
        if: ${{ github.event_name == 'pull_request' }}
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: auto-commit-summary
          message: |
            游닇 **Auto Commit Workflow**
            - Changes committed automatically
            - Changelog updated
            - Identity: github-actions[bot]

      - name: Auto-approve PR if all checks passed
        if: ${{ github.event_name == 'pull_request' && success() }}
        uses: hmarr/auto-approve-action@v3
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
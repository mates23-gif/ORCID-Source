name: Install Maven Dependencies

on:
  workflow_dispatch:
  pull_request:
  push:
    branches: [ main ]

permissions:
  contents: read
  pull-requests: write
  checks: write

env:
  JAVA_DISTRIBUTION: temurin
  JAVA_VERSION: "17"
  MAVEN_OPTS: -Dorg.slf4j.simpleLogger.log.org.apache.maven.cli.transfer.Slf4jMavenTransferListener=warn

jobs:
  install-deps:
    name: Install & Analyze Maven Dependencies
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: ${{ env.JAVA_DISTRIBUTION }}
          java-version: ${{ env.JAVA_VERSION }}
          cache: maven

      - name: Seed Maven cache (go-offline)
        run: |
          mvn -T 1C --batch-mode -q -DskipTests dependency:go-offline $MAVEN_OPTS

      - name: Install dependencies
        run: |
          mvn -T 1C --batch-mode install -DskipTests $MAVEN_OPTS

      - name: Analyze dependencies (block on issues)
        run: |
          mvn dependency:analyze -DfailOnWarning=true
        # ‚ùå Build sel≈æe, pokud jsou chybƒõj√≠c√≠ nebo nepot≈ôebn√© z√°vislosti

      - name: Suggest dependency updates (latest releases)
        run: |
          mvn versions:use-latest-releases -Dincludes='*:*' -DgenerateBackupPoms=false
          mvn versions:use-latest-versions -Dincludes='*:*' -DgenerateBackupPoms=false
        continue-on-error: true

      - name: Commit suggested updates
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add pom.xml */pom.xml || true
          git commit -m "chore: suggest dependency updates" || echo "No dependency updates to commit"
          git push || echo "No push (fork or no changes)"

      - name: Upload Maven local repo (optional)
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: maven-repo
          path: ~/.m2/repository

  summary:
    name: PR Summary & Auto-Approval
    runs-on: ubuntu-latest
    needs: install-deps
    steps:
      - name: Post PR Comment
        if: ${{ github.event_name == 'pull_request' }}
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: install-deps-summary
          message: |
            üì¶ **Maven Dependencies Installed & Analyzed**
            - Cache seeded (`dependency:go-offline`)
            - Dependencies installed (`mvn install -DskipTests`)
            - Dependency analysis run (`mvn dependency:analyze`)
            - ‚ùå PR blocked if missing or conflicting dependencies found
            - üîÑ Suggested updates committed (`versions:use-latest-releases`, `versions:use-latest-versions`)

      - name: Auto-approve PR if all checks passed
        if: ${{ github.event_name == 'pull_request' && success() }}
        uses: hmarr/auto-approve-action@v3
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
name: Create Real Git Tag & Changelog

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version number (e.g. 1.2.3)"
        required: true
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  create_tag:
    name: Create Git Tag & Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Determine Version
        id: version
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            # fallback: semver bump based on commit messages
            echo "version=$(npx semantic-release --dry-run | grep 'next release version' | awk '{print $NF}')" >> $GITHUB_OUTPUT
          fi

      - name: Create Tag
        run: |
          git tag v${{ steps.version.outputs.version }}
          git push origin v${{ steps.version.outputs.version }}

      - name: Generate Changelog
        run: |
          npm install -g conventional-changelog-cli
          conventional-changelog -p angular -r 1 > CHANGELOG.md

      - name: Commit Changelog
        run: |
          git add CHANGELOG.md
          git commit -m "docs: update changelog for v${{ steps.version.outputs.version }}" || echo "No changes"
          git push || echo "No push (fork or no changes)"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: Release v${{ steps.version.outputs.version }}
          body_path: CHANGELOG.md
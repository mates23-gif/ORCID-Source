translations:
  provider: transifex
  host: https://www.transifex.com
  source_language: cs
  supported_languages:
    - en
    - de
    - fr
    - es
    - it
    - pl

  resources:
    messages:
      source_file: locale/cs.po
      file_filter: locale/<lang>.po
      type: PO

    ui:
      source_file: locale/ui/cs.po
      file_filter: locale/ui/<lang>.po
      type: PO

    docs:
      source_file: docs/locale/cs.po
      file_filter: docs/locale/<lang>.po
      type: PO

    documentation:
      source_file: docs/i18n/cs.xliff
      file_filter: docs/i18n/<lang>.xliff
      type: XLIFF

    frontend:
      source_file: frontend/locales/cs.json
      file_filter: frontend/locales/<lang>.json
      type: KEYVALUEJSON

automation:
  auto_push: true
  auto_pull: true
  pr_branch: transifex-update
  pr_title: "Update translations from Transifex"
  pr_body: "Automaticky generované překlady z Transifexu"